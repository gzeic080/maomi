<script type="text/javascript">
	new Vue({
	  el: '#main',
	  data:function(){
			return {
		  		featured:[],	//精选作品
		  		isLoding:false,
		  		hot:[],
			}

	  },
	  methods:{
	  	//精选作品
	  	queryFeatured:function() {
	  		var _this = this;
	  		_this.isLoding = true	//显示loding
					$.ajax({
						type:"post",
						url: "http://www.maomi.xn--fiqs8s/queryFeatured",
						 success:function (res) {
					 		_this.isLoding = false	//隐藏loding
							_this.featured = res.bodyData.rows

					 }
					});
	  	},
	  	//热门作品http://www.maomi.xn--fiqs8s/queryHot
	  	queryHot:function() {
	  		var _this = this;
	  		_this.isLoding = true	//显示loding
					$.ajax({
						type:"post",
						url: "http://www.maomi.xn--fiqs8s/queryHot",
						 success:function (res) {
					 		_this.isLoding = false	//隐藏loding
								_this.hot = res.bodyData.rows
					 }
					});
	  	},
	  	gameDetails:function(val) {
	  		window.localStorage.setItem('data',JSON.stringify(val))
	  		window.location.href="getDetails/"+val.projectId
	  	}
	  },
	  created:function (){
		  	this.queryFeatured()
		  	this.queryHot()
	  }

	})
</script>
